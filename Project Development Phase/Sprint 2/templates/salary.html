<html>
    <head>

        <link href="static/css/salary.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="upper-container">
            <div class="nav-container">                
                <div class="image-container">
                    <div style="display: flex;align-items: center;justify-content: center;">
                        <img src="static/images/avatat.webp" style="width:50%">
                    </div>   
                    <div>
                        {{user}}
                    </div>             
                </div>
                <div class="menu-container">
                    <div>
                        <a  href="/home">Home</a>
                    </div>
                    <div>
                        <a style="color: red;" href="/addsalary/">Add Category-wise Amount</a>
                    </div>
                    <div>
                        <a href="/addexpenses">Add Expenses</a>
                    </div>
                    <div>
                        <a href="/visualization">Visualization</a>
                    </div>
                </div>
            </div>
            
            <div class="main-container" >
                <div>
                <form action="{{url_for('salarysubmit')}}" method="post">
                <div class="inside-main">
                    <div><p>Salary</p></div>
                    
                    <div><p>{{sal}}</p></div> 
                </div>
                <div class="inside-main">
                    <div><p>Food</p></div>
                    
                    <div><input type="number" name="food" value={{food}}></div> 
                </div>
                <div class="inside-main">
                    <div><p>Rentage</p></div>
                    
                    <div><input type="number" name="rent" value={{rent}}></div> 
                </div>
                <div class="inside-main">
                    <div><p>Education</p></div>
                    
                    <div><input type="number" name="edu" value={{edu}}></div> 
                </div>
                <div class="inside-main">
                    <div><p>Entertainment</p></div>
                    
                    <div><input type="number" name="ent" value={{ent}}></div> 
                </div>
                <div>
                    <input type="submit" value="submit">
                </div>
                </form>
            </div>
            </div>
            
        </div>
    </body>
</html>
